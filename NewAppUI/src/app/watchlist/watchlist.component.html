<div>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <!-- Nav Bar-->
            <ul class='nav navbar-nav'>
                <li><a [routerLink]="['/dashboard']">Dashboard</a></li>
                <li><a [routerLink]="['/watchlist']">Wish List</a></li>
            </ul>
            <button   id="logout" style="float:right;margin-top:10px" [routerLink]="['/login']">Log Out</button>
        </div>
    </nav>
    <div class='container'>
        <router-outlet></router-outlet>
    </div>
 </div>
<div class="panel panel-primary">

  <div class="panel-heading">
        {{pageTitle}}
    </div>
    <!-- Filter Section -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by Name:</div>
            <div class="col-md-4"><input id="col-md-4" type='text' [(ngModel)]='listFilter' /></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Filtered by: {{listFilter}} </h3></div>
        </div>
        <div class="table-responsive">
            <table class='table'
                    *ngIf='news && news.length'>
                    <!-- Table header -->
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Title</th>
                        <th>Description</th>
                        
                        <th>Published Date</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <!-- Table Body -->
                <tbody>
                    <tr *ngFor='let news of filteredNews; let i = index'>

                        <td>
                            <img *ngIf='showImage'
                                src='{{ news.imageUrl }}'
                                [title]='news.title'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td id="name">    {{ news.title }}
                        </td>
                        <td>{{ news.description }}</td>
                        
                        <td>{{ news.publishedDate }}</td>
                        <td>{{news.content}}</td>
                      
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
